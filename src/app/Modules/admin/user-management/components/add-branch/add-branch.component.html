<form [formGroup]="branchForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="company" class="form-label">Select Company</label>
      <select
        id="company"
        class="form-select"
        formControlName="company_id"
      >
        <option value="" disabled selected>Select a company</option>
        <option *ngFor="let company of companies" [value]="company.id">{{ company.name }}</option>
      </select>
      <div *ngIf="branchForm.get('company')?.invalid && branchForm.get('company')?.touched" class="text-danger">
        Company selection is required.
      </div>
    </div>

    <div class="col-md-6">
      <label for="name" class="form-label">Branch Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Enter branch name"
      />
      <div *ngIf="branchForm.get('name')?.invalid && branchForm.get('name')?.touched" class="text-danger">
        Branch name is required.
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="telephone_no" class="form-label">Telephone No</label>
      <input
        type="text"
        id="telephone_no"
        class="form-control"
        formControlName="telephone_no"
        placeholder="Enter telephone number"
      />
      <div *ngIf="branchForm.get('telephone_no')?.invalid && branchForm.get('telephone_no')?.touched" class="text-danger">
        Valid telephone number is required.
      </div>
    </div>

    <div class="col-md-6">
      <label for="address" class="form-label">Address</label>
      <textarea
        id="address"
        class="form-control"
        formControlName="address"
        placeholder="Enter address"
      ></textarea>
      <div *ngIf="branchForm.get('address')?.invalid && branchForm.get('address')?.touched" class="text-danger">
        Address is required.
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="timings" class="form-label">Timings</label>
      <input
        type="text"
        id="timings"
        class="form-control"
        formControlName="timings"
        placeholder="Enter timings (e.g. 9:00 AM - 5:00 PM)"
      />
      <div *ngIf="branchForm.get('timings')?.invalid && branchForm.get('timings')?.touched" class="text-danger">
        Timings are required.
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <button type="submit" style="background-color: #6d428f; color: white; padding: 8px; border-radius: 8px; cursor: pointer;">
        Add Branch
      </button>
    </div>
  </div>
</form>
