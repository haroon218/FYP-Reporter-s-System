<div class="grid grid-cols-12 gap-8">
    <div class="col-span-12 lg:col-span-6 xl:col-span-3">
        <div class="card mb-0">
            <div class="flex justify-between mb-4">
                <div>
                    <span class="block text-muted-color font-medium mb-4">Total Bills Amount</span>
                    <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">
                        Rs. 152000
                    </div>
                </div>
                
                <div class="flex items-center justify-center bg-blue-100 dark:bg-blue-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                    <i class="pi pi-money-bill text-blue-500 !text-xl"></i>
                </div>
            </div>
            <span class="text-primary font-medium">3000 </span>
            <span class="text-muted-color">since last visit</span>
        </div>
    </div>
    <div class="col-span-12 lg:col-span-6 xl:col-span-3">
        <div class="card mb-0">
            <div class="flex justify-between mb-4">
                <div>
                    <span class="block text-muted-color font-medium mb-4">Paid Bills Amount</span>
                    <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">Rs. 100000</div>
                </div>
                <div class="flex items-center justify-center bg-orange-100 dark:bg-orange-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                    <i class="pi pi-credit-card text-orange-500 !text-xl"></i>
                </div>
            </div>
            <span class="text-primary font-medium">%52+ </span>
            <span class="text-muted-color">since last week</span>
        </div>
    </div>
    <div class="col-span-12 lg:col-span-6 xl:col-span-3">
        <div class="card mb-0">
            <div class="flex justify-between mb-4">
                <div>
                    <span class="block text-muted-color font-medium mb-4">Paid Bills</span>
                    <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">40</div>
                </div>
                <div class="flex items-center justify-center bg-cyan-100 dark:bg-cyan-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                    <i class="pi pi-check-circle text-cyan-500 !text-xl"></i>
                </div>
            </div>
            <span class="text-primary font-medium">520 </span>
            <span class="text-muted-color">newly registered</span>
        </div>
    </div>
    <div class="col-span-12 lg:col-span-6 xl:col-span-3">
        <div class="card mb-0">
            <div class="flex justify-between mb-4">
                <div>
                    <span class="block text-muted-color font-medium mb-4">Unpaid Bills</span>
                    <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">52 </div>
                </div>
                <div class="flex items-center justify-center bg-purple-100 dark:bg-purple-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                    <i class="pi pi-exclamation-circle text-red-500 !text-xl"></i>
                </div>
            </div>
            <span class="text-primary font-medium">85 </span>
            <span class="text-muted-color">responded</span>
        </div>
    </div>
    <!-- <div class="col-span-12 xl:col-span-6">
        <app-recent-sales-widget />
    </div> -->
    <div class="col-span-12 xl:col-span-6">
        <div class="card !mb-8">
            <div class="font-semibold text-xl mb-4">Revenue Stream</div>
            <p-chart type="bar" [data]="chartData" [options]="chartOptions" class="h-80" />
         <p>Display Graphical Representation Of Recent Paid Bills</p>
        </div>
    </div>
</div>
