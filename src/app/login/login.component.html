<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-sm" style="max-width: 450px; width: 100%;">
    <div class="text-center mb-3">
      <img src="/assets/Logo.svg" alt="Logo" class="mb-2" style="width: 40px; height: auto;" />
      <h5 class="mt-3">Welcome Back</h5>
      <h3 class="fw-bold">Login to RMR</h3>
      <p class="text-muted">
        Log in to your account to review your points balance, discover new rewards, and update your preferences.
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control p-inputtext"
          placeholder="example@gmail.com"
          aria-describedby="emailHelp"
          autocomplete="email"
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>

      <div class="form-group mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control p-inputtext"
          placeholder="Password"
          autocomplete="current-password"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        </div>
        <a href="#" class="position-absolute" style="right: 10px; top: 35px; font-size: 12px;">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      </button>    </form>

    <div class="text-center mt-4">
      <p class="m-0">Not a member yet?</p>
      <a href="#" class="fw-bold text-decoration-none">Sign Up</a> today and start earning points immediately!
    </div>
  </div>
</div>
