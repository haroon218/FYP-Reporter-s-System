<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="/assets/military.jpeg" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <!-- Welcome text -->
        <div class="text-center mb-4">
          <h1 class="display-4 fw-bold" style="color: #396F3C;">Welcome</h1>
          <p class="text-muted">Please log in to continue</p>
        </div>
      
        <form>
          <!-- Email input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example3">Email</label>
            <input type="email" id="form3Example3" class="form-control "
              placeholder="Enter a valid email address" />
          </div>
      
          <!-- Password input -->
          <div class="form-outline mb-2">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control "
              placeholder="Enter password" />
          </div>
      
          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
      
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn custom-green btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onLogin()">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                class="link-danger">Register</a></p>
          </div>
        </form>
      </div>
      
    </div>
  </div>
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 custom-green">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Â© 2025 <strong>DevHaven</strong>. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
